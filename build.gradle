subprojects {
    apply plugin: 'groovy'
    apply plugin: 'java'

    sourceCompatibility = 1.8

    version '1.0'
    dependencies {
        testImplementation (
            ['org.spockframework:spock-core:1.1-groovy-2.4-rc-2'],
            ['org.hamcrest:hamcrest-library:1.3'],
            ['cglib:cglib:2.2'],
            ['org.objenesis:objenesis:2.2']
        )

    }
}

allprojects {
    repositories {
        jcenter()
    }

}
